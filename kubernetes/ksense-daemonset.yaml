apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ksense
  namespace: ksense
  labels:
    app: ksense
spec:
  selector:
    matchLabels:
      app: ksense
  template:
    metadata:
      labels:
        app: ksense
    spec:
      hostPID: true
      containers:
        - name: ksense
          image: ksense:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command: ["python3", "main.py"]
          volumeMounts:
            - name: sys-kernel-debug
              mountPath: /sys/kernel/debug
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: usr-src
              mountPath: /usr/src
              readOnly: true
      volumes:
        - name: sys-kernel-debug
          hostPath:
            path: /sys/kernel/debug
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: usr-src
          hostPath:
            path: /usr/src
